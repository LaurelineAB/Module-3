<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section class="grid">
        <h1>Expo Photos!</h1>
        <section class="infos">
            <p>Du 1er au 25 juillet 2019</p>
            <p>Salle des profs</p>
        </section>
        <img src="images/canyon.jpg" alt="canyon" class="canyon">
        <img src="images/champ.jpg" alt="champ" class="champ">
        <img src="images/crique.jpg" alt="crique" class="crique">
        <img src="images/feuille.jpg" alt="feuille" class="feuille">
        <img src="images/foret.jpg" alt="foret" class="foret">
        <img src="images/herbe.jpg" alt="herbe" class="herbe">
        <img src="images/montagne.jpg" alt="montagne" class="montagne">
        <img src="images/nuages.jpg" alt="nuages" class="nuages">
        <img src="images/nuit.jpg" alt="nuit" class="nuit">
        <img src="images/plage.jpg" alt="plage" class="plage">
        <img src="images/plaine.jpg" alt="plaine" class="plaine">
        <div class="gris-333"></div>
        <div class="gris-666"></div>
        <div class="gris-999"></div>
    </section>
</body>
</html>
